version: "2"
sql:
  - engine: "mysql"
    schema: "./db/migrations/schema"
    queries: "./db/queries"
    gen:
      go:
        package: "db"
        out: "./src/pkg/db"
        emit_json_tags: true
        overrides:
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "bigint"
            nullable: true
            unsigned: true
            go_type:
              type: "uint64"
              pointer: true
          - db_type: "int"
            nullable: true
            go_type:
              type: "int32"
              pointer: true

