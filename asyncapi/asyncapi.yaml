asyncapi: 3.0.0
info:
  title: RaptorChat
  version: 1.0.0
servers:
  server:
    host: localhost:8000/connection/websocket
    protocol: ws
    description: The centrifugo server
components:
  schemas:
    EventResourceBase:
      type: object
      properties:
        channel:
          type: string
        event_name:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
          format: uint64
        username:
          type: string
        email:
          type: string
        created_at:
          type: string
          format: date-time
        password:
          type: string

    Room:
      type: object
      properties:
        id:
          type: integer
          format: uint64
        name:
          type: string
          nullable: true
        owner_id:
          type: integer
          format: uint64
          nullable: true
        type:
          type: string
          enum: ["direct", "group"]

    Message:
      type: object
      properties:
        id:
          type: integer
          format: uint64
        sender_id:
          type: integer
          format: uint64
        room_id:
          type: integer
          format: uint64
        contents:
          type: string
        created_at:
          type: string
          format: date-time

    Invite:
      type: object
      properties:
        id:
          type: integer
          format: uint64
        type:
          type: string
          enum: ["direct", "group"]
        state:
          type: string
          enum: ["pending", "accepted", "declined"]
        room_id:
          type: integer
          format: uint64
          nullable: true
        issuer_id:
          type: integer
          format: uint64
        receiver_id:
          type: integer
          format: uint64

    Friendship:
      type: object
      properties:
        id:
          type: integer
          format: uint64
        first_id:
          type: integer
          format: uint64
        second_id:
          type: integer
          format: uint64
        dm_id:
          type: integer
          format: uint64
        created_at:
          type: string
          format: date-time
          nullable: true
  messages:
    MessageSentEvent:
      name: MessageSentEvent
      title: Message Sent Event
      payload:
        allOf:
          - $ref: '#/components/schemas/EventResourceBase'
          - type: object
            properties:
              event_name:
                enum:
                  - message_sent
              contents:
                $ref: '#/components/schemas/Message'
            required:
              - event_name
              - contents
    InviteReceivedEvent:
      name: InviteReceivedEvent
      title: Invite Received Event
      payload:
        allOf:
          - $ref: '#/components/schemas/EventResourceBase'
          - type: object
            properties:
              event_name:
                enum:
                  - invite_sent
              contents:
                $ref: '#/components/schemas/Invite'
            required:
              - event_name
              - contents
    InviteAcceptedEvent:
      name: InviteAcceptedEvent
      title: Invite Accepted Event
      payload:
        allOf:
          - $ref: '#/components/schemas/EventResourceBase'
          - type: object
            properties:
              event_name:
                enum:
                  - invite_accepted
              contents:
                $ref: '#/components/schemas/Invite'
            required:
              - event_name
              - contents
    InviteDeclinedEvent:
      name: InviteDeclinedEvent
      title: Invite Declined Event
      payload:
        allOf:
          - $ref: '#/components/schemas/EventResourceBase'
          - type: object
            properties:
              event_name:
                enum:
                  - invite_declined
              contents:
                $ref: '#/components/schemas/Invite'
            required:
              - event_name
              - contents
    JoinedRoomEvent:
      name: JoinedRoomEvent
      title: Room Joined Event
      payload:
        allOf:
          - $ref: '#/components/schemas/EventResourceBase'
          - type: object
            properties:
              event_name:
                enum:
                  - joined_room
              contents:
                $ref: '#/components/schemas/Room'
            required:
              - event_name
              - contents
    RoomDeletedEvent:
      name: RoomDeletedEvent
      title: Room Deleted Event
      payload:
        allOf:
          - $ref: '#/components/schemas/EventResourceBase'
          - type: object
            properties:
              event_name:
                enum:
                  - room_deleted
              contents:
                $ref: '#/components/schemas/Room'
            required:
              - event_name
              - contents
    RoomUpdatedEvent:
      name: RoomUpdatedEvent
      title: Room Updated Event
      payload:
        allOf:
          - $ref: '#/components/schemas/EventResourceBase'
          - type: object
            properties:
              event_name:
                enum:
                  - room_updated
              contents:
                $ref: '#/components/schemas/Room'
            required:
              - event_name
              - contents
